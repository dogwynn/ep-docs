<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline Explorer - Epstein Documents</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background: rgba(26, 26, 46, 0.98);
            padding: 15px 20px;
            border-bottom: 1px solid #333;
            display: flex;
            gap: 20px;
            align-items: center;
            flex-shrink: 0;
        }
        header h1 {
            font-size: 18px;
            color: #64b5f6;
            white-space: nowrap;
        }
        .search-container {
            flex: 1;
            max-width: 300px;
        }
        #search {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #333;
            border-radius: 6px;
            background: #252540;
            color: #eee;
            font-size: 14px;
        }
        #search:focus {
            outline: none;
            border-color: #64b5f6;
        }
        .view-tabs {
            display: flex;
            gap: 5px;
        }
        .view-tab {
            padding: 8px 16px;
            background: #252540;
            border: 1px solid #333;
            border-radius: 4px;
            color: #888;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.15s;
        }
        .view-tab:hover {
            background: #333;
            color: #ccc;
        }
        .view-tab.active {
            background: #3f51b5;
            border-color: #3f51b5;
            color: white;
        }
        .year-range {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 13px;
        }
        .year-range label {
            color: #888;
        }
        .year-range input[type="number"] {
            width: 70px;
            padding: 6px 8px;
            border: 1px solid #333;
            border-radius: 4px;
            background: #252540;
            color: #eee;
            font-size: 13px;
        }
        .nav-links {
            display: flex;
            gap: 15px;
            margin-left: auto;
        }
        .nav-links a {
            color: #64b5f6;
            text-decoration: none;
            font-size: 13px;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Gantt View Styles */
        .gantt-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .gantt-header {
            display: flex;
            background: rgba(15, 15, 26, 0.95);
            border-bottom: 1px solid #333;
            flex-shrink: 0;
        }
        .gantt-name-header {
            width: 200px;
            padding: 10px 15px;
            font-size: 12px;
            color: #888;
            border-right: 1px solid #333;
            flex-shrink: 0;
        }
        .gantt-years-header {
            flex: 1;
            display: flex;
            overflow: hidden;
        }
        .gantt-year-header {
            min-width: 15px;
            padding: 10px 2px;
            font-size: 10px;
            color: #666;
            text-align: center;
            border-right: 1px solid #222;
        }
        .gantt-year-header.decade {
            color: #888;
            background: rgba(100, 181, 246, 0.05);
        }
        .gantt-body {
            flex: 1;
            overflow: auto;
        }
        .gantt-row {
            display: flex;
            border-bottom: 1px solid #222;
            cursor: pointer;
            transition: background 0.1s;
        }
        .gantt-row:hover {
            background: rgba(100, 181, 246, 0.05);
        }
        .gantt-row.selected {
            background: rgba(100, 181, 246, 0.15);
        }
        .gantt-name {
            width: 200px;
            padding: 8px 15px;
            font-size: 13px;
            border-right: 1px solid #333;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex-shrink: 0;
        }
        .gantt-bars {
            flex: 1;
            display: flex;
            height: 32px;
        }
        .gantt-cell {
            min-width: 15px;
            position: relative;
        }
        .gantt-bar {
            position: absolute;
            top: 4px;
            left: 1px;
            right: 1px;
            bottom: 4px;
            border-radius: 2px;
            transition: opacity 0.1s;
        }
        .gantt-cell:hover .gantt-bar {
            opacity: 1 !important;
        }
        .gantt-tooltip {
            position: fixed;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 12px;
            pointer-events: none;
            z-index: 1000;
            white-space: nowrap;
        }

        /* Detail Panel */
        .detail-panel {
            width: 350px;
            background: rgba(15, 15, 26, 0.95);
            border-left: 1px solid #333;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .detail-panel.hidden {
            display: none;
        }
        .detail-header {
            padding: 15px;
            background: rgba(26, 26, 46, 0.9);
            border-bottom: 1px solid #333;
        }
        .detail-header h3 {
            font-size: 16px;
            color: #64b5f6;
            margin-bottom: 5px;
        }
        .detail-header .subtitle {
            font-size: 12px;
            color: #888;
        }
        .detail-close {
            float: right;
            background: none;
            border: none;
            color: #666;
            font-size: 18px;
            cursor: pointer;
            padding: 0 5px;
        }
        .detail-close:hover {
            color: #fff;
        }
        .detail-content {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }
        .detail-section {
            margin-bottom: 20px;
        }
        .detail-section h4 {
            font-size: 12px;
            color: #64b5f6;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        .detail-item {
            padding: 8px 10px;
            background: rgba(37, 37, 64, 0.5);
            border-radius: 4px;
            margin-bottom: 6px;
            font-size: 12px;
        }
        .detail-item .label {
            color: #888;
        }
        .detail-link {
            color: #64b5f6;
            text-decoration: none;
            cursor: pointer;
        }
        .detail-link:hover {
            text-decoration: underline;
        }

        /* Events View Styles */
        .events-container {
            display: none;
            flex: 1;
            overflow: hidden;
        }
        .events-container.active {
            display: flex;
        }
        .gantt-container.active {
            display: flex;
        }
        .gantt-container {
            display: none;
        }
        .events-sidebar {
            width: 150px;
            background: rgba(15, 15, 26, 0.95);
            border-right: 1px solid #333;
            overflow-y: auto;
        }
        .year-nav-item {
            padding: 10px 15px;
            font-size: 13px;
            cursor: pointer;
            border-bottom: 1px solid #222;
            display: flex;
            justify-content: space-between;
            transition: background 0.1s;
        }
        .year-nav-item:hover {
            background: rgba(100, 181, 246, 0.1);
        }
        .year-nav-item.active {
            background: rgba(100, 181, 246, 0.2);
            border-left: 3px solid #64b5f6;
        }
        .year-nav-item .count {
            color: #666;
            font-size: 11px;
        }
        .events-list {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }
        .event-card {
            background: rgba(37, 37, 64, 0.5);
            border-radius: 6px;
            padding: 12px 15px;
            margin-bottom: 10px;
            border-left: 3px solid #3f51b5;
        }
        .event-date {
            font-size: 12px;
            color: #64b5f6;
            margin-bottom: 6px;
        }
        .event-original {
            font-size: 11px;
            color: #888;
            margin-bottom: 8px;
        }
        .event-context {
            font-size: 13px;
            line-height: 1.5;
            color: #ddd;
        }
        .event-file {
            font-size: 10px;
            color: #555;
            margin-top: 8px;
            word-break: break-all;
        }
        .entity-highlight {
            background: rgba(255, 235, 59, 0.3);
            color: #ffeb3b;
            padding: 0 2px;
            border-radius: 2px;
        }

        /* Loading and Empty States */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px;
            color: #888;
        }
        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid #333;
            border-top-color: #64b5f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .empty-state {
            text-align: center;
            padding: 60px;
            color: #666;
        }
        .empty-state h3 {
            color: #888;
            margin-bottom: 10px;
        }

        /* Legend */
        .legend {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 11px;
            color: #888;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .legend-color {
            width: 20px;
            height: 10px;
            border-radius: 2px;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1a1a2e;
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Timeline Explorer</h1>
            <div class="view-tabs">
                <div class="view-tab active" data-view="gantt">Person Timeline</div>
                <div class="view-tab" data-view="events">Events</div>
            </div>
            <div class="search-container">
                <input type="text" id="search" placeholder="Search persons..." autocomplete="off">
            </div>
            <div class="year-range">
                <label>Years:</label>
                <input type="number" id="year-start" value="1990" min="1970" max="2025">
                <span>-</span>
                <input type="number" id="year-end" value="2020" min="1970" max="2025">
            </div>
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color" style="background: rgba(100, 181, 246, 0.3)"></div>
                    <span>Low</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: rgba(100, 181, 246, 0.7)"></div>
                    <span>Medium</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #64b5f6"></div>
                    <span>High</span>
                </div>
            </div>
            <div class="nav-links">
                <a href="person_browser.html">Person Browser</a>
                <a href="network_viewer.html">Network</a>
                <a href="geographic_map.html">Map</a>
            </div>
        </header>

        <div class="main-content">
            <!-- Gantt View -->
            <div class="gantt-container active" id="gantt-view">
                <div class="gantt-header">
                    <div class="gantt-name-header">Person</div>
                    <div class="gantt-years-header" id="gantt-years-header"></div>
                </div>
                <div class="gantt-body" id="gantt-body">
                    <div class="loading">
                        <div class="spinner"></div>
                        Loading timeline data...
                    </div>
                </div>
            </div>

            <!-- Detail Panel -->
            <div class="detail-panel hidden" id="detail-panel">
                <div class="detail-header">
                    <button class="detail-close" id="detail-close">&times;</button>
                    <h3 id="detail-name">-</h3>
                    <div class="subtitle" id="detail-subtitle">-</div>
                </div>
                <div class="detail-content" id="detail-content">
                </div>
            </div>

            <!-- Events View -->
            <div class="events-container" id="events-view">
                <div class="events-sidebar" id="events-sidebar">
                    <div class="loading">
                        <div class="spinner"></div>
                    </div>
                </div>
                <div class="events-list" id="events-list">
                    <div class="empty-state">
                        <h3>Select a year</h3>
                        <p>Choose a year from the sidebar to view events</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="gantt-tooltip" id="tooltip" style="display: none;"></div>

    <script>
        // State
        let ganttData = null;
        let yearIndex = null;
        let eventsCache = new Map();
        let selectedPerson = null;
        let selectedYear = null;
        let currentView = 'gantt';
        let yearStart = 1990;
        let yearEnd = 2020;
        let searchTerm = '';

        // DOM Elements
        const ganttView = document.getElementById('gantt-view');
        const eventsView = document.getElementById('events-view');
        const ganttBody = document.getElementById('gantt-body');
        const ganttYearsHeader = document.getElementById('gantt-years-header');
        const detailPanel = document.getElementById('detail-panel');
        const eventsSidebar = document.getElementById('events-sidebar');
        const eventsList = document.getElementById('events-list');
        const tooltip = document.getElementById('tooltip');
        const searchInput = document.getElementById('search');
        const yearStartInput = document.getElementById('year-start');
        const yearEndInput = document.getElementById('year-end');

        // Initialize
        async function init() {
            await Promise.all([
                loadGanttData(),
                loadYearIndex()
            ]);

            renderGantt();
            renderYearNav();

            // Check URL params
            const params = new URLSearchParams(window.location.search);
            if (params.get('person')) {
                const personName = params.get('person');
                selectPerson(personName);
            }
            if (params.get('year')) {
                selectedYear = parseInt(params.get('year'));
                switchView('events');
                loadYearEvents(selectedYear);
            }
        }

        // Load Gantt data
        async function loadGanttData() {
            try {
                const response = await fetch('/data/timeline/person_gantt.json');
                ganttData = await response.json();
            } catch (error) {
                console.error('Failed to load gantt data:', error);
                ganttBody.innerHTML = '<div class="empty-state"><h3>Error loading data</h3><p>Run preprocess_browser_data.py first</p></div>';
            }
        }

        // Load year index
        async function loadYearIndex() {
            try {
                const response = await fetch('/data/timeline/year_index.json');
                yearIndex = await response.json();
            } catch (error) {
                console.error('Failed to load year index:', error);
            }
        }

        // Render Gantt chart
        function renderGantt() {
            if (!ganttData) return;

            const years = [];
            for (let y = yearStart; y <= yearEnd; y++) {
                years.push(y);
            }

            // Render year headers
            ganttYearsHeader.innerHTML = years.map(y =>
                `<div class="gantt-year-header ${y % 10 === 0 ? 'decade' : ''}">${y % 10 === 0 ? y : ''}</div>`
            ).join('');

            // Filter persons by search
            let persons = ganttData.persons;
            if (searchTerm) {
                const term = searchTerm.toUpperCase();
                persons = persons.filter(p => p.name.toUpperCase().includes(term));
            }

            // Find max count for color scaling
            let maxCount = 1;
            persons.forEach(p => {
                Object.values(p.years).forEach(c => {
                    if (c > maxCount) maxCount = c;
                });
            });

            // Render rows
            ganttBody.innerHTML = persons.map(person => {
                const cells = years.map(year => {
                    const count = person.years[year] || 0;
                    if (count === 0) {
                        return '<div class="gantt-cell"></div>';
                    }
                    const intensity = Math.log(count + 1) / Math.log(maxCount + 1);
                    const alpha = 0.2 + (intensity * 0.8);
                    return `
                        <div class="gantt-cell" data-year="${year}" data-count="${count}">
                            <div class="gantt-bar" style="background: rgba(100, 181, 246, ${alpha})"></div>
                        </div>
                    `;
                }).join('');

                return `
                    <div class="gantt-row" data-name="${escapeHtml(person.name)}">
                        <div class="gantt-name" title="${escapeHtml(person.name)}">${escapeHtml(person.name)}</div>
                        <div class="gantt-bars">${cells}</div>
                    </div>
                `;
            }).join('');

            // Add event listeners
            ganttBody.querySelectorAll('.gantt-row').forEach(row => {
                row.addEventListener('click', (e) => {
                    const cell = e.target.closest('.gantt-cell');
                    const year = cell ? cell.dataset.year : null;
                    selectPerson(row.dataset.name, year);
                });
            });

            // Tooltip handling
            ganttBody.addEventListener('mousemove', (e) => {
                const cell = e.target.closest('.gantt-cell');
                const row = e.target.closest('.gantt-row');

                if (cell && cell.dataset.count) {
                    tooltip.style.display = 'block';
                    tooltip.style.left = (e.clientX + 10) + 'px';
                    tooltip.style.top = (e.clientY - 30) + 'px';
                    tooltip.textContent = `${row.dataset.name}: ${cell.dataset.year} - ${cell.dataset.count} mentions`;
                } else {
                    tooltip.style.display = 'none';
                }
            });

            ganttBody.addEventListener('mouseleave', () => {
                tooltip.style.display = 'none';
            });
        }

        // Render year navigation for events view
        function renderYearNav() {
            if (!yearIndex) return;

            const years = yearIndex.years.filter(y => y.year >= yearStart && y.year <= yearEnd);

            eventsSidebar.innerHTML = years.map(y => `
                <div class="year-nav-item ${selectedYear === y.year ? 'active' : ''}" data-year="${y.year}">
                    <span>${y.year}</span>
                    <span class="count">${y.mentions.toLocaleString()}</span>
                </div>
            `).join('');

            eventsSidebar.querySelectorAll('.year-nav-item').forEach(item => {
                item.addEventListener('click', () => {
                    selectedYear = parseInt(item.dataset.year);
                    loadYearEvents(selectedYear);

                    eventsSidebar.querySelectorAll('.year-nav-item').forEach(i =>
                        i.classList.toggle('active', i.dataset.year == selectedYear)
                    );
                });
            });
        }

        // Load events for a year
        async function loadYearEvents(year) {
            eventsList.innerHTML = '<div class="loading"><div class="spinner"></div>Loading events...</div>';

            let events = eventsCache.get(year);
            if (!events) {
                try {
                    const response = await fetch(`/data/timeline/events/${year}.json`);
                    const data = await response.json();
                    events = data.events;
                    eventsCache.set(year, events);
                } catch (error) {
                    console.error('Failed to load events:', error);
                    eventsList.innerHTML = '<div class="empty-state"><h3>Error loading events</h3></div>';
                    return;
                }
            }

            // Filter by search if applicable
            let filtered = events;
            if (searchTerm) {
                const term = searchTerm.toLowerCase();
                filtered = events.filter(e =>
                    e.context.toLowerCase().includes(term) ||
                    e.original.toLowerCase().includes(term)
                );
            }

            if (filtered.length === 0) {
                eventsList.innerHTML = '<div class="empty-state"><h3>No events found</h3></div>';
                return;
            }

            eventsList.innerHTML = filtered.slice(0, 200).map(event => `
                <div class="event-card">
                    <div class="event-date">${escapeHtml(event.date)}</div>
                    <div class="event-original">"${escapeHtml(event.original)}"</div>
                    <div class="event-context">${escapeHtml(event.context)}</div>
                    <div class="event-file">${escapeHtml(event.file)}</div>
                </div>
            `).join('');
        }

        // Select a person
        function selectPerson(name, year = null) {
            selectedPerson = name;

            // Update row selection
            ganttBody.querySelectorAll('.gantt-row').forEach(row => {
                row.classList.toggle('selected', row.dataset.name === name);
            });

            // Show detail panel
            detailPanel.classList.remove('hidden');
            document.getElementById('detail-name').textContent = name;

            const person = ganttData.persons.find(p => p.name === name);
            if (person) {
                const yearRange = `${person.first_year} - ${person.last_year}`;
                document.getElementById('detail-subtitle').textContent = `${person.total} total mentions (${yearRange})`;

                // Render detail content
                const years = Object.entries(person.years)
                    .sort((a, b) => parseInt(b[0]) - parseInt(a[0]))
                    .slice(0, 20);

                let html = `
                    <div class="detail-section">
                        <h4>Actions</h4>
                        <div class="detail-item">
                            <a href="person_browser.html#${encodeURIComponent(name)}" class="detail-link">View in Person Browser</a>
                        </div>
                        <div class="detail-item">
                            <a href="network_viewer.html?person=${encodeURIComponent(name)}" class="detail-link">View in Network</a>
                        </div>
                    </div>
                    <div class="detail-section">
                        <h4>Top Years</h4>
                        ${years.map(([y, count]) => `
                            <div class="detail-item">
                                <span class="label">${y}:</span> ${count} mentions
                            </div>
                        `).join('')}
                    </div>
                `;

                document.getElementById('detail-content').innerHTML = html;
            }
        }

        // Switch view
        function switchView(view) {
            currentView = view;

            document.querySelectorAll('.view-tab').forEach(tab => {
                tab.classList.toggle('active', tab.dataset.view === view);
            });

            ganttView.classList.toggle('active', view === 'gantt');
            eventsView.classList.toggle('active', view === 'events');

            if (view === 'gantt') {
                detailPanel.classList.remove('hidden');
            } else {
                detailPanel.classList.add('hidden');
            }
        }

        // Utility
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function debounce(func, wait) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        }

        // Event listeners
        document.querySelectorAll('.view-tab').forEach(tab => {
            tab.addEventListener('click', () => switchView(tab.dataset.view));
        });

        document.getElementById('detail-close').addEventListener('click', () => {
            detailPanel.classList.add('hidden');
            selectedPerson = null;
            ganttBody.querySelectorAll('.gantt-row.selected').forEach(row => {
                row.classList.remove('selected');
            });
        });

        searchInput.addEventListener('input', debounce(() => {
            searchTerm = searchInput.value;
            if (currentView === 'gantt') {
                renderGantt();
            } else if (selectedYear) {
                loadYearEvents(selectedYear);
            }
        }, 300));

        yearStartInput.addEventListener('change', () => {
            yearStart = parseInt(yearStartInput.value);
            renderGantt();
            renderYearNav();
        });

        yearEndInput.addEventListener('change', () => {
            yearEnd = parseInt(yearEndInput.value);
            renderGantt();
            renderYearNav();
        });

        // Initialize
        init();
    </script>
</body>
</html>
